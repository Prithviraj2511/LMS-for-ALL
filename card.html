<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>

<body>
        <div class="divBlock">
                <input type="text" name="name" class="takeNumber" id="1">
        </div>

        <script>
                const divBlock=document.querySelector(".divBlock")
                const ipField=document.querySelectorAll(".takeNumber")
                const prev=1;
                const addInputFields=(e)=> {
                        const c=parseInt(e.target.value);
                        let newHtml=divBlock.innerHTML;
                        for (let index = 0; index <c ; index++) {
                                let s=`<br><input type="text" class="takeNumber" id="${prev+1}">` 
                                newHtml+=s;                                
                        }
                        divBlock.innerHTML=newHtml;
                }

                ipField.forEach(field => field.addEventListener('input',addInputFields));


        </script>
</body>

</html>
