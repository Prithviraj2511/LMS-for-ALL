<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <style>
        html {
            box-sizing: border-box;
            font-size: 10px;
            background: #8E24AA;
            background: linear-gradient(45deg, #42a5f5 0%, #478ed1 50%, #0d47a1 100%);
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            text-align: center;
            font-family: 'Inconsolata', monospace;
        }

        .display__time-left {
            font-weight: 100;
            font-size: 20rem;
            margin: 0;
            color: white;
            text-shadow: 4px 4px 0 rgba(0, 0, 0, 0.05);
        }

        .timer {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        .timer__controls {
            display: flex;
        }

        .timer__controls>* {
            flex: 1;
        }

        .timer__controls form {
            flex: 1;
            display: flex;
        }

        .timer__controls input {
            flex: 1;
            border: 0;
            padding: 2rem;
        }

        .timer__button {
            background: none;
            border: 0;
            cursor: pointer;
            color: white;
            font-size: 2rem;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.1);
            border-bottom: 3px solid rgba(0, 0, 0, 0.2);
            border-right: 1px solid rgba(0, 0, 0, 0.2);
            padding: 1rem;
            font-family: 'Inconsolata', monospace;
        }

        .timer__button:hover,
        .timer__button:focus {
            background: rgba(0, 0, 0, 0.2);
            outline: 0;
        }

        .display {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .display__end-time {
            font-size: 4rem;
            color: white;
        }
    </style>
</head>

<body>
    <div class="timer">
        <div class="timer__controls">
            <button data-time="20" class="timer__button">20 Secs</button>
            <button data-time="300" class="timer__button">Work 5</button>
            <button data-time="900" class="timer__button">Quick 15</button>
            <button data-time="1200" class="timer__button">Snack 20</button>
            <button data-time="3600" class="timer__button">Lunch Break</button>
            <form name="customForm" id="custom">
                <input type="text" name="minutes" placeholder="Enter Minutes">
            </form>
        </div>
        <div class="display">
            <h1 class="display__time-left">00:00:00</h1>
            <p class="display__end-time">Welcome Welcome Welcome !</p>
        </div>
    </div>

    <script>

        let inputForm=document.querySelector('#custom');
        let inputField=inputForm.querySelector('input');
        let displayTimer=document.querySelector('.display__time-left')
        let displayEndTimer=document.querySelector('.display__end-time')
        let inputFieldbyButton=document.querySelectorAll('[data-time]')
        let countDown;
        function timer(seconds) {
            const now= Date.now();
            const then=now+seconds*1000;
            displayTime(seconds);
            displayTimeLeft(then)
            countDown=setInterval(() => {
                const remSeconds=Math.round((then-Date.now())/1000)
                if(remSeconds<0){
                    clearInterval(countDown);
                    return;
                }
                displayTime(remSeconds);
            }, 1000);
        }


        function displayTime(seconds) {
            let min=Math.floor(seconds/60);
            let hrs=Math.floor(min/60);
            seconds=seconds%60;
            min=min%60;
            const disphrs=hrs<10?('0'):('')
            const dispmin=min<10?('0'):('')
            const dispsec=seconds<10?('0'):('')
            const display=`${disphrs+hrs}:${dispmin+min}:${dispsec+seconds}`
            displayTimer.textContent=display
            console.log(hrs,min,seconds);
        }

        function displayTimeLeft(ms) {
            const timestamp=new Date(ms);
            displayEndTimer.textContent=`Be Back At ${timestamp.getHours()}:${timestamp.getMinutes()}`
        }

        inputForm.addEventListener('submit',(e)=>{
            clearInterval(countDown);
            const min=inputField.value;
            timer(min*60);
            inputField.value="";
            e.preventDefault();
        })


        function startTimer() {
            clearInterval(countDown);
            timer(parseInt(this.dataset.time))
        }

        inputFieldbyButton.forEach(button=>button.addEventListener('click',startTimer))
    </script>
</body>

</html>
